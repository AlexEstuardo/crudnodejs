<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Editar Sucursal</title>
</head>
<body>

    <h2 class="text-center">Editar Sucursal</h2>
    <div class="container mt-5">
        <form id="form-editar-sucursal">
            <input class="form-control" type="text" id="idSucursal" placeholder="ID Sucursal" >
            <input class="form-control" type="text" id="idEmpresa" placeholder="ID Empresa" required>
            <input class="form-control" type="text" id="descripcion" placeholder="Descripción" required>
            <input class="form-control" type="text" id="direccion" placeholder="Dirección">
            <input class="form-control" type="text" id="telefono" placeholder="Teléfono">
            <input class="form-control" type="text" id="encargado" placeholder="Encargado">
            <select class="form-control" id="estado" required>
                <option value="A">Activo</option>
                <option value="I">Inactivo</option>
                <option value="PEN">Pendiente</option>
                <option value="DES">Deshabilitado</option>
                <option value="CAN">Cancelado</option>
            </select>
            <div class="d-flex justify-content-center mt-4">
                <button type="submit" class="btn btn-primary">Editar Sucursal</button>
            </div>
        </form>
    </div>



<script src="forms.js"></script>

</body>
</html>
