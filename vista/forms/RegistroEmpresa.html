<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Empresa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <h1 class="text-center">Registro de empresa</h1>
    <div class="container mt-5">
        <form id="form-crear-empresa" class="form-group">
            <input class="form-control" type="text" id="idEmpresa" placeholder="ID Empresa" required>
            <input class="form-control" type="text" id="nombre" placeholder="Nombre" required>
            <input class="form-control" type="text" id="direccion" placeholder="Dirección" required>
            <input class="form-control" type="text" id="direccionfacturacion" placeholder="Dirección Facturación" required>
            <input class="form-control" type="text" id="representantelegal" placeholder="Representante Legal" required>
            <input class="form-control" type="number" id="telefono" placeholder="Teléfono" required>
            <input class="form-control" type="email" id="correoelectronico" placeholder="Correo Electrónico" required>
            <input class="form-control" type="text" id="codigopostal" placeholder="Código Postal" required>
            <select class="form-control" id="estado" required>
                <option value="A">Activo</option>
                <option value="I">Inactivo</option>
                <option value="PEN">Pendiente</option>
                <option value="DES">Deshabilitado</option>
                <option value="CAN">Cancelado</option>
            </select>
            <select class="form-control" id="principal" required>
                <option value="S">Sí</option>
                <option value="N">No</option>
            </select>
            <input class="form-control" type="text" id="adiciono" placeholder="Adicion" required><br>
            <div class="d-flex justify-content-center mt-4">
                <button type="submit" class="btn btn-primary">Crear Empresa</button>
            </div>
        </form>
    </div>
    <div class="d-flex justify-content-center mt-4">
        <div>
            <button class="btn btn-primary" onclick="mostrarFormulario('index')">Regresar al inicio</button>
        </div>
    </div>
<script src="forms.js"></script>
<script src="/vista/funciones.js"></script>
</body>
</html>
